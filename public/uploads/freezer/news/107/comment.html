<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" >
        <title>mcmore</title>
        <link media="all" type="text/css" rel="stylesheet" href="http://localhost:8000/sunnsoft/css/mainstyle.css">

    </head>

    <body>
        <div class="body-wrap">
                        <div id="main" >
                <div class="comment" id="#comment-wrapper">
                    <div class="post-comment">
                        <div class="post-comment-wrap">
                            <div class="comment-form" >
                                <form method="POST" action="http://localhost:8000/news/107/comment" accept-charset="UTF-8" id="comment-form"><input name="_token" type="hidden" value="JwK1ivsVA9pU9FQ2QOlb1MJnBChi49mmceX22bfy">
                                <P>
                                    <span>
                                        网友：
                                    </span>
                                    <input class="name t-input" placeholder="请输入昵称" name="name" type="text" value="">
                                </P>
                                <textarea class="comment-field message-con t-input" placeholder="请输入点评内容！" name="detail" cols="50" rows="10"></textarea>
                                <input type="submit" class="message-submit" value="发表评论" />
                                <div class="captcha clearfix">
                                    <span class="tag">
                                        验证码：
                                    </span>
                                    <input class="captch-con" name="captcha" type="text" value="">
                                    <span class="captch-img">
                                        <img id="captcha-img" src="http://localhost:8000/captcha?757366" class="" onclick="refresh_captcha()"/><script type="text/javascript">function refresh_captcha(){jQuery("#captcha-img").attr("src","/captcha?"+Math.ceil(Math.random()*100000))}</script>
                                    </span>
                                    <b class="comment-limit">
                                        剩余
                                        <span class="limit-counter">200</span>
                                        /最多输入
                                        <span>200</span>
                                    </b>
                                </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://localhost:8000/libraries/jquery-1.11.1.js"></script>
<script src="http://localhost:8000/sunnsoft/js/jquery.slides.min.js"></script>
<script src="http://localhost:8000/sunnsoft/js/jquery.colorboxmin.js"></script>
<script src="http://localhost:8000/sunnsoft/js/jquery.pin.min.js"></script>
<script src="http://localhost:8000/libraries/sco/sco.message.js"></script>
<script src="http://localhost:8000/libraries/sco/sco.modal.js"></script>
<script src="http://localhost:8000/libraries/sco/sco.panes.js"></script>
<script src="http://localhost:8000/libraries/sco/sco.tab.js"></script>
<script src="http://localhost:8000/libraries/WriteLimit/jquery.writelimit.js"></script>

        <script type="text/javascript">
            (function ($) {
                $('.comment-field').writeLimit({
                    max: 200,
                    unit: 'chars',
                    counter: $('.limit-counter'),
                    overClass: 'color-red',
                });
                $(window.parent.document).find('#comment-frame').height(250).width(840);
            })(jQuery)
        </script>
            </body>
</html>
